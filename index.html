<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h2>Library</h2>
    </header>
    <div class="wrapper hide">
        <div class="form">
            <h3>Add new book</h3>
            <button type="button" id="cancel">X</button>
            <form >
                <label for="title">Title :</label><input type="text" id="title"  required>
                <label for="author">Author :</label><input type="text" id="author" required>
                <label for="pages">Pages : </label><input type="number" id="pages" min="1" required>
                <fieldset role="radiogroup">
                    <legend> Did you read it ?</legend>
                    <label for="yes"><input type="radio" name="read" id="yes" checked> Yes</label>
                    <label for="no"><input type="radio" name="read" id="no"> No</label>
                </fieldset>
                <button type="submit" id="submit">Save</button>
            </form>
        </div>
    </div>
    <div class="content">
    </div>
    <button id="add">Add Book</button>
    <footer>
        <h5>Designed by : <a href="https://www.linkedin.com/in/soufiane-gammane/">Soufiane G.</a></h5>
    </footer>
</body>
</html>
